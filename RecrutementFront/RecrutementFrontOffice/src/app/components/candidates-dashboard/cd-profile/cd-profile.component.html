<!-- Title -->
<div class="breadcrumb-title">
    <h1 class="mb-0 fw-semibold">
        My Profile
    </h1>
</div>

<!-- My Profile -->
<div class="jove-card">
    <h3 class="title">
        User information
    </h3>
    <form (submit)="updateUser()">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group upload-photo">
                    <label>
                        Upload new photo
                    </label>
                    <input type="file" id="img" name="img" accept="image/*">
                    <p>Maximum file size: 2 MB</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        First name
                    </label>
                    <input type="text" class="form-control shadow-none" [(ngModel)]="currentUser.prenom" name="prenom">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Last name
                    </label>
                    <input type="text" class="form-control shadow-none" [(ngModel)]="currentUser.nom" name="nom">
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>
                        Email address
                    </label>
                    <input type="email" class="form-control shadow-none" [(ngModel)]="currentUser.email" name="email">
                </div>
            </div>
           
           
        </div>
        <button type="submit" class="default-btn">
            Save
        </button>
    </form>
</div>
<div class="jove-card">
    <h3 class="title">
        Profile
    </h3>
    <form (submit)="updateProfile()">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Phone
                    </label>
                    <input type="text" class="form-control shadow-none" [(ngModel)]="currentUserProfile.numTel" name="numTel">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Date de naissance
                    </label>
                    <input type="date" class="form-control shadow-none" [(ngModel)]="currentUserProfile.dateNaissance" name="dateNaissance">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Linkedin
                    </label>
                    <input type="text" class="form-control shadow-none" [(ngModel)]="currentUserProfile.linkedinProfile" name="linkedinProfile">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Github
                    </label>
                    <input type="text" class="form-control shadow-none" [(ngModel)]="currentUserProfile.githubProfile" name="githubProfile">
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>
                        Complete address
                    </label>
                    <input type="text" class="form-control shadow-none" [(ngModel)]="currentUserProfile.address" name="address">
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>
                        Bio
                    </label>
                    <textarea class="form-control shadow-none" cols="30" rows="8" [(ngModel)]="currentUserProfile.bio" name="bio"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="default-btn">
            Save
        </button>
    </form>
</div>
